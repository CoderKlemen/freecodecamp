  <div class="container">
  <div>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random"><h6>Click here for a  random article...</h6></a>
  </div>
  <div>
    <form id="target" class="form-group">
      <div class="input-group">
      <input type="search" id="inp" name="inp" placeholder="wikipedia search...">
      <i id="searchclear" class="input-group-addon fa fa-times"></i>
      </div>
      <button type="submit" class="btn btn-outline-success">Go</button>
    </form>
  </div>
  <div class="card rounded">
