<body translate="no" >

    <header class="header">
  </header>
  
  <div class="rand-back-gradient">
    <div class="container">
      <div>
        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-6">
            <div id="quote-div">
              <div class="bg-light">
                <div class="text-center">
                  <!-- quote -->
                  <blockquote class="blockquote">
                    <p><i class="fa fa-quote-left"></i> <span id="quote">Pain doesn't exist for me. I know it's there, but I don't pay attention to it.</span> <i class="fa fa-quote-right"></i></p>
                    <footer class="text-right">- <span id="author">Jure Robic</span></footer>
                  </blockquote>
                </div>
              </div>
              <div id="button-card">
                <!-- class="card-body"  -->
                <div class="row">
                  <div class="col-sm-1">
                  </div>
                  <div class="col-sm-1 my-auto">
                    <h3><a id="twitter-btn" class="icon-color" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter-square"></i></a></h3>
                  </div>
                  <div class="col-sm-1 my-auto">
                    <h3><a id="tumblr-btn" class="icon-color" href="https://www.tumblr.com/share" target="_blank"><i class="fa fa-tumblr-square"></i></a></h3>
                  </div>
                  <div class="col-sm-5">
                  </div>
                  <div class="col-sm-3 my-auto">
                    <div>
                      <a href="#" class="btn btn-secondary rand-back-color rounded" id="button-quote">new quote</a>
                    </div>
                  </div>
                  <div class="col-sm-1">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
          </div>
        </div>
      </div>
    </div>
  </div>

    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
